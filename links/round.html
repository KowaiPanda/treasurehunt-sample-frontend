<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      // redirect if user is not logged in
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../index.html';
      }    
  </script>
</head>
<body>
  <!-- If there's an image, it will be displayed here: -->
  <img alt="image" id="question-image">

  <form action="" method="post" id="question-form">
    <fieldset>
      <legend>Question</legend>
      <label for="solution" id="questionlabel">Loading question...</label>
      <input type="text" id="solution" name="solution" placeholder="Your answer goes here..." required>
      <button type="submit">Submit</button>
      <div id="error" style="color: red;"></div>
    </fieldset>
  </form>
  <div class="correct" style="color: green;"></div>
  <button id="hint">Hint</button>
  <div id="hint-box"></div>
  <script>
    const questionForm = document.getElementById('question-form');
    const error = document.getElementById('error');

    const questionLabel = document.getElementById('questionlabel');
    const hintBox = document.getElementById('hint-box');
    let hint;

    fetch('https://treasurehunt-backend-nine.vercel.app/api/event/round', {
      headers: {
        Authorization: token,
        'Content-Type': 'application/json',
      },
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('You are not authorized to view this page');
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
        questionLabel.textContent = `${data.question}`;
        hint = data.hint;
      })
      .catch(err => {
        console.error(err);
        window.location.href = '../index.html';
      });
    
    document.getElementById('hint').addEventListener('click', () => {
      hintBox.textContent = hint;
    });

    questionForm.addEventListener('submit', async e => {
      e.preventDefault();

      const response = await fetch('https://treasurehunt-backend-nine.vercel.app/api/event/validate', {
        headers: {
          Authorization: token,
          'Content-Type': 'application/json',
        },
        method: 'POST',
        body: JSON.stringify({ solution: document.getElementById('solution').value }),
      });

      if (!response.ok) {
        const error = await response.json();
        document.getElementById('error').textContent = error.message;
        return;
      }

      const data = await response.json();
      if (!data.isCorrect) {
        document.getElementById('error').textContent = 'Incorrect answer';
        return;
      }

      // update the round, by making a put request to round
      const roundResponse = await fetch('https://treasurehunt-backend-nine.vercel.app/api/event/round', {
        headers: {
          Authorization: token,
          'Content-Type': 'application/json',
        },
        method: 'PUT',
      });

      error.textContent = '';
      document.querySelector('.correct').innerHTML = '<p>Correct answer!</p> Go back to <a href="./menu.html">menu</a>';
    });
  </script>
</body>
</html>
